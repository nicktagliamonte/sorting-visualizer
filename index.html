<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sorting Algorithm Visualizer</h1>

    <div id="controls">
      <select id="algorithmSelect">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="selectionSort">Selection Sort</option>
        <option value="insertionSort">Insertion Sort</option>
        <option value="cocktailShakerSort">Cocktail Shaker Sort</option>
        <option value="combSort">Comb Sort</option>
        <option value="gnomeSort">Gnome Sort</option>
        <option value="oddEvenSort">Odd-Even Sort</option>
        <option value="bitonicSort">Bitonic Sort</option>
        <option value="timSort">Tim Sort</option>
        <option value="bogoSort">Bogo Sort</option>
        <option value="bozoSort">Bozo Sort</option>
        <option value="stoogeSort">Stooge Sort</option>
        <option value="sleepSort">Sleep Sort</option>
        <option value="pancakeSort">Pancake Sort</option>
        <option value="spaghettiSort">Spaghetti Sort</option>
        <option value="mergeSort">Merge Sort</option>
        <option value="quickSort">Quick Sort</option>
        <option value="heapSort">Heap Sort</option>
        <option value="shellSort">Shell Sort</option>
        <option value="radixSort">Radix Sort</option>
        <option value="countingSort">Counting Sort</option>
        <option value="bucketSort">Bucket Sort</option>
        <option value="patienceSort">Patience Sort</option>
        <option value="flashSort">Flash Sort</option>
      </select>
      <button id="playPauseBtn">Play</button>
      <button id="stepBtn">Step</button>
      <button id="resetBtn">Reset</button>
      <br />
      <label for="speedSlider">Speed:</label>
      <input type="range" id="speedSlider" min="1" max="100" value="90">
      
      <!-- Add algorithm info display -->
      <div id="algorithmInfo" class="">Simple comparison-based algorithm with O(nÂ²) time complexity.</div>
    </div>

    <div id="bars"></div>

    <!-- Add sorting result message -->
    <div id="sortingResult" style="display: none;"></div>

    <!-- Add the color key beneath the visualization -->
    <div id="colorKey">
      <div class="key-item">
        <div class="key-color bar"></div>
        <div class="key-label">Inactive Element</div>
      </div>
      <div class="key-item">
        <div class="key-color bar active"></div>
        <div class="key-label">Active Element</div>
      </div>
      <div class="key-item">
        <div class="key-color bar comparison"></div>
        <div class="key-label">Comparison Element</div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
